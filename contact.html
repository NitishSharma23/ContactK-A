<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Icons</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Icon containers */
        .contact-icon {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            animation: popup 0.5s forwards;
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            bottom: 20px;
            left: 20px;
            background-color: #25D366;
            animation-delay: 0.5s;
        }

        /* Call Icon */
        .call-icon {
            bottom: 20px;
            right: 20px;
            background-color: #34B7F1;
            animation-delay: 1s;
        }

        /* Popup animation */
        @keyframes popup {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* FontAwesome for icons */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
    </style>
</head>
<body>

    <!-- WhatsApp Icon -->
    <a href="https://wa.me/your-number" class="contact-icon whatsapp-icon" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Call Icon -->
    <a href="tel:your-number" class="contact-icon call-icon">
        <i class="fas fa-phone-alt"></i>
    </a>

</body>
</html>
